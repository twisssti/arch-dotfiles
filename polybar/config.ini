[colors]
background = #D0000000
background-alt = #262626
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
pinky = #D0758B
white = #FFFFFF
dark = #161616

[bar/example]
width = 100%
height = 17pt

dpi = 141

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "FiraCode Nerd Font:size=10;4"
font-1 = "Tamsyn:pixelsize=12;4"
font-2 = "Roboto:size=12;4"
font-3 = "Noto Sans:size=12;4"

modules-left = xworkspaces
modules-center = date
modules-right = xkeyboard pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.pinky}
label-active-foreground = ${colors.dark}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
;format-background = #f00
format-foreground = #FFF
format-padding = 0

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 40

[module/pulseaudio]
type = internal/pulseaudio

format-volume = "<ramp-volume>  <label-volume>"

ramp-volume-0 = 
ramp-volume-0-foreground = ${colors.pinky}

ramp-volume-1 = 󰕾
ramp-volume-1-foreground = ${colors.pinky}

ramp-volume-2 = 
ramp-volume-2-foreground = ${colors.pinky}

label-volume = %percentage%%

label-muted = 󰖁 muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = "<label-indicator> %{F#D0758B} %{F-} <label-layout>"

format-prefix-foreground = ${colors.pinky}

label-layout = %layout%

layout-icon-default = some-icon
layout-icon-0 = us;us
layout-icon-1 = ru;ru
layout-icon-2 = ua;ua

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-background = ${colors.pinky}
label-indicator-foreground = ${colors.dark}

[module/date]
type = internal/date
format = "<label>"
format-foreground = ${colors.dark}
format-background = ${colors.pinky}
interval = 1

date = %H:%M
date-alt = %d.%m.%y %H:%M

label = %date%
label-foreground = ${colors.dark}
label-background = ${colors.pinky}
label-font = 0
label-padding = 1

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = "<ramp-capacity>  <label-charging>"

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = "<ramp-capacity>  <label-discharging>"

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = "<ramp-capacity>  <label-full>"

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
format-low = "<animation-low>  <label-low>"

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = %percentage%%

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.pinky}

ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.pinky}

ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.pinky}

ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.pinky}

ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.pinky}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true
